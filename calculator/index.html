<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Online Calculator</title>
		<link rel="stylesheet" href="bootstrap-4.2.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>

	<body>
		<main>
			<div class="tab-content">
			  	<div class="tab-pane fade active show" id="arithmetic">
					 <table>
						 <tr>
							 <td colspan="4">
								<form name="form">
									<input class="textview form-control" name="textview" >
								</form>
							 </td>
						 </tr>
						<tr>
								<td><input class="allclearButton" type="button" value="AC" onclick="clean()"></td>
								<td><input class="button" type="button" value="C" onclick="back()"></td>
								<td><input class="button" type="button" value="/" onclick="insert('/')"></td>
								<td><input class="button" type="button" value="x" onclick="insert('*')"></td>
						</tr>
						<tr>
								<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
								<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
								<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
								<td><input class="button" type="button" value="-" onclick="insert('-')"></td>
						 </tr>
						 <tr>
								<td><input class="button"  type="button" value="4" onclick="insert(4)"></td>
								<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
								<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
								<td><input class="button" type="button" value="+" onclick="insert('+')"></td>
						</tr>
						 <tr>
								<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
								<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
								<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
								<td rowspan="5"><input class="equalButton" type="button" value="=" onclick="equals()"></td>
					  </tr>
						<tr>
								<td><input class="button" type="button" value="%" onclick="insert('%')"></td>
								<td><input class="button" type="button" value="0" onclick="insert(0)"></td>
								<td><input class="button" type="button" value="." onclick="insert('.')"></td>

						</tr>

					</table>
			  	</div>
			</div>
		</main>
		
		<footer>
			<p>Copyrights &copy; 2024 - All Rights Reserved by Hifza Tasneem</p>
		</footer>
		
		<script type="text/javascript" src="other/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="other/popper.min.js"></script>
		<script type="text/javascript" src="bootstrap-4.2.1/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			//grade limit declarations
			var a = ""; var a_m = ""; var b_p = ""; var b = ""; var b_m = ""; var c_p = ""; var c = ""; var c_m = ""; var d_p = ""; var d = ""; 
			// credit hours declarations
			var cr; var cr_1 = 0; var cr_2 = 0; var cr_3 = 0; var cr_4 = 0; var cr_5 = 0; var cr_6 = 0; var cr_7 = 0; var cr_8 = 0; var cr_9 = 0; var cr_10 = 0;
			// marks declarations
			var passMarks;var marks; var marks_1 = 0; var marks_2 = 0; var marks_3 = 0; var marks_4 = 0; var marks_5 = 0; var marks_6 = 0; var marks_7 = 0; var marks_8 = 0; var marks_9 = 0; var marks_10 = 0;
			// gpa calculation declarations
			var mGPA_1 = 0; var mGPA_2 = 0; var mGPA_3 = 0; var mGPA_4 = 0; var mGPA_5 = 0; var mGPA_6 = 0; var mGPA_7 = 0; var mGPA_8 = 0; var mGPA_9 = 0; var mGPA_10 = 0;
			
			// arithmetic calculations
			function insert(num){
				document.form.textview.value=document.form.textview.value+num;
			  }

			  function equals(){
				var txt=document.form.textview.value;
				if(txt)
				document.form.textview.value=eval(txt);
				else
				  document.form.textview.value='ERROR'

			  }

			  function clean(){
				document.form.textview.value="";
			  }

			  function back(){
				var txt=document.form.textview.value;
				document.form.textview.value=txt.substring(0,txt.length-1);
			  }
			
		</script>
	</body>
</html>
